<!DOCTYPE html>
<html>
<head>
<title>FCC Calculator</title>
<link rel="stylesheet" type="text/css" href="calculator.css" media="screen" />
<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script  type="text/javascript" src="calculator.js"></script>
</head>
<body>

<div id="main">
  <p>FCC Calculator</p>
  <div id = "view">
  </div>
  <div id="keypad">
    <div class="row">
      <button class="backspace">&larr;</button>
      <button class="allclear">AC</button>
      <button class="clearentry">CE</button>
      <button class="function">/</button>
    </div>
    <div class="row">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="function">*</button>
    </div>
    <div class="row">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="function">-</button>
    </div>
    <div class="row">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="function">+</button>
    </div>
    <div class="row">
      <button class="number" id="zero">0</button>
      <button class="number">.</button>
      <button class="sum">=</button>
    </div>
  </div>
</div>


</body>
</html>
